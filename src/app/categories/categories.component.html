<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">You can add new categories here!</p>
      <form
        class="form-inline text-center"
        [formGroup]="form"
        (ngSubmit)="addCategory()"
      >
        <div class="col-md-10">
          <input
            type="text"
            class="form-control w-100"
            placeholder="Add New Categories"
            formControlName="category"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info">Add Category</button>
        </div>
      </form>
    </div>
  </div>
</div>
